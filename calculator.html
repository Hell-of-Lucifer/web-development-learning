    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Graphical Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .calculator-button {
      min-width: 60px;
      min-height: 60px;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="container max-w-sm bg-white rounded-2xl shadow-lg p-6">
    <div class="mb-4">
      <input type="text" id="display" class="form-control text-end text-xl" readonly />
    </div>
    <div class="grid grid-cols-4 gap-3">
      <button class="btn btn-light calculator-button" onclick="appendValue('7')">7</button>
      <button class="btn btn-light calculator-button" onclick="appendValue('8')">8</button>
      <button class="btn btn-light calculator-button" onclick="appendValue('9')">9</button>
      <button class="btn btn-warning calculator-button" onclick="appendValue('/')">÷</button>

      <button class="btn btn-light calculator-button" onclick="appendValue('4')">4</button>
      <button class="btn btn-light calculator-button" onclick="appendValue('5')">5</button>
      <button class="btn btn-light calculator-button" onclick="appendValue('6')">6</button>
      <button class="btn btn-warning calculator-button" onclick="appendValue('*')">×</button>

      <button class="btn btn-light calculator-button" onclick="appendValue('1')">1</button>
      <button class="btn btn-light calculator-button" onclick="appendValue('2')">2</button>
      <button class="btn btn-light calculator-button" onclick="appendValue('3')">3</button>
      <button class="btn btn-warning calculator-button" onclick="appendValue('-')">−</button>

      <button class="btn btn-light calculator-button" onclick="appendValue('0')">0</button>
      <button class="btn btn-light calculator-button" onclick="appendValue('.')">.</button>
      <button class="btn btn-success calculator-button" onclick="calculate()">=</button>
      <button class="btn btn-warning calculator-button" onclick="appendValue('+')">+</button>

      <button class="btn btn-danger col-span-4 calculator-button" onclick="clearDisplay()">Clear</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function appendValue(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch (error) {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
