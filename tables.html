<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table - HTML</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
            margin: 20px 0;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
    </style>
</head>

<body>
    <h1>Tables in HTML</h1>
    <table>
        <!-- head of the table -->
        <thead>
            <tr>
                <th>Name</th>
                <th>role</th>
                <th>salary</th>


            </tr>
        </thead>
        <!-- body of the table -->
        <tbody>
            <tr>
                <td>harry</td>
                <td>software developer</td>
                <td>$70000</td>
            </tr>
            <tr>
                <td>rohan</td>
                <td>software helper</td>
                <td>$7000</td>


            </tr>
            <tr>

                <td>shivam</td>
                <td>ML Engineer</td>
                <td>$70</td>
            </tr>
            <tr>

                <td>renuka</td>
                <td>Ai Engineer</td>
                <td>$100000</td>
            </tr>
            <tr>

                <td colspan="1">Thanks</td>
                <td colspan="1">Thanks you</td>
                <td colspan="1">good byy</td>

            </tr>

        </tbody>

    </table>
</body>

</html>
